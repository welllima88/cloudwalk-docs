      presentation:
        paragraph_1: The WALK Framework has several variables of configuration, allowing the configuration of every device parameter through the POSXML language, like environment variables used by the application and equipment drivers such as modem and printer.
        paragraph_2: Any of these parameters can be set with the help of the command <a href='/en/posxml/commands/editfile' class='command'>editfile</a>, pointing config.dat file, and using the name of these parameters as a key. File config.dat is nothing more than a file in the file system CloudWalk.
        paragraph_3: You can configure any type of communication, retries, among other parameters and make logical reconnection backup through POSXML using the instructions <a href='/en/posxml/commands/editfile' class='command'>editfile</a> and <a href='/en/posxml/commands/preconnect' class='command'>preconnect</a>.
