    verifone_verix:
      description: Step by step process of installing the WALK Framework for Verifone Vx 510, Vx 610 and Vx 670.
      identify_os:
        os_version: Operating System Version
        paragraph_1: To identify the version of the operating system that is installed on your device, note the second line of the display screen, considering the last two characters. This screen is displayed when the device is connected.
        paragraph_2: Keep the operating system of your devices up to date. Devices with outdated operating system can be slow and may also have communication problems.
        paragraph_3: 'Minimum system requirements for installing the operating WALK Framework:'
        pos_model: Model POS
      introduction: This guide will walk you through the process of installing the WALK Framework on terminals Verifone <strong>Vx 510</strong>, <strong>Vx 610</strong> and <strong>Vx 670</strong>. Be aware of prerequisites and follow the installation process carefully.
      loading_the_framework:
        paragraph_1: To start charging, run <strong>carrega_na_flash.bat</strong> to load the certificates and the WALK Framework.
        paragraph_2: 'The following DOS screen will appear:'
        paragraph_3: This screen shows the continuation of downloading the framework to the device. No action is required, since the commands are executed automatically.
        paragraph_4: 'While the charge is made, the device displays the progress of the case:'
        paragraph_5: At the end of the charging process, the DOS screen will close and the device will restart a few times, and will then present the first launch setup.
      preparing_the_device:
        paragraph_1: Unpack the WALK Framework downloaded into directory of your choice.
        paragraph_2: This directory must be a local directory (eg C:\temp\dir), and not a network directory (\\)
        paragraph_3: 'Before performing any file, you must prepare the device to download the package. The first point that should be checked is whether the charge cable is properly connected to the serial port on your computer and the <strong>RS 232</strong> port from the device as the image below:'
        paragraph_4: <strong>Attention!</strong>
        paragraph_5: This step is the one with the highest rate of errors because many people connect the serial cable to the wrong port on the POS or the wrong port on the PC, if it has two COM ports.
        paragraph_6: Another important point is that the COM1 port on your computer may be in use by another process, causing error in the load time of the WALK Framework, and how the download is only possible through COM1, it must be correctly configured in Windows.
      prerequisites:
