        paragraph_4: 'Unzip the downloaded WALK Framework package'
        paragraph_5: 'Copy the file: verifone_evo_usb/lib_cless/model(VX520 or VX680)/<strong>VERIFONE.zip</strong> to the pendrive (on root)'
        paragraph_6: 'Repeat the process with the file: verifone_evo_usb/cw_framework_version/<strong>VERIFONE.zip</strong>'
