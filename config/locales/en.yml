        paragraph_3: <strong>Texts:</strong> message files, names, etc.
        paragraph_4: What can be unzipped directly on the POS
        paragraph_5: Before updating a file, <strong>clean your browser's cache</strong>, to prevent sending old version of the file (maintained by the browser).
      interface:
        paragraph_1: 'To submit a file, just follow the following procedure:'
        paragraph_2: Click the menu <strong>File</strong>.
        paragraph_3: Click the <strong>New File</strong> button.
        paragraph_4: 'Fill in the form:'
        paragraph_5: <strong>Brief Description</strong> is a name used for internal reference
        paragraph_6: <strong>Choose the file</strong> to be stored on CloudWalk which can later be downloaded to devices
      table_of_contents:
        functionality: Functionality
        interface: Interface presentation
      title: WALK Manager - Files
    devices:
      description: To allow a particular device to contact with the CloudWalk servers, it is first necessary to release access to this device. How to release a device in 3 steps.
      functionality:
        paragraph_1: For safety reasons, by default, a device cannot access CloudWalk. To allow a particular device to connect with CloudWalk servers, it is first necessary to grant access to this device, and this proccess is made through this feature.
      interface:
        paragraph_1: 'To grant access to a device, just follow the following procedure:'
        paragraph_2: Click the menu <strong>Devices</strong>.
        paragraph_3: Click the <strong>Grant access to a new device</strong> button.
        paragraph_4: 'Fill in the form:'
        paragraph_5: '<strong>Serial Number</strong> is the number found on the back of the device, usually defined as: <strong>Serial N</strong>, <strong>S/N</strong> or <strong>Serial Number</strong>.'
        paragraph_6: (Optional) Click the tab <strong>release batch (file)</strong> to release many serial numbers at once.
        paragraph_7: Enter the file (.txt) containing a list of serial numbers (one per line).
      table_of_contents:
        functionality: Functionality
        interface: Interface presentation
      title: WALK Manager - Devices
    groups:
      description: Group is the association of one or more logical numbers with one or more applications. How to register a group and add parameters to it.
      functionality:
        paragraph_1: '<strong>Group</strong> is the association of one or more logical numbers with one or more applications. The group is referenced in two distinct stages, which are:'
        paragraph_2: <strong>Interface of Logical Numbers:</strong> Where logical numbers are registered and associated in groups;
        paragraph_3: <strong>Interface of Groups:</strong> Where applications are associated.
      interface:
        paragraph_1: 'To register a group, please follow the following procedure:'
        paragraph_2: Click the menu <strong>Groups</strong>.
        paragraph_3: Click the <strong>New Group</strong> button.
        paragraph_4: 'Fill in the form:'
        paragraph_5: <strong>Group Name</strong> is the group identification
      parameters:
        paragraph_1: It is possible to add parameters to a group. For example, the group <strong>AREA 51</strong> has several logical numbers and sales application. This group then has a parameter called <strong>SPECIAL_TICKET</strong>, with the value <strong>1</strong>. Thus, all devices belonging to this group inherit this parameter.
        paragraph_2: Logic of sales application makes a validation on the parameter <strong>SPECIAL_TICKET</strong>, and since value is <strong>1</strong>, the application prints a special ticket, with additional company information for purposes of disclosure.
        paragraph_3: After long analysis by the strategic team, they came to the conclusion that the cost of printing this special, more detailed ticket, is not worth it. Analysts then decided to change the parameter <strong>SPECIAL_TICKET</strong> value from <strong>1</strong> to <strong>0</strong>. Ready! Now all devices belonging to the group <strong>AREA 51</strong> will no longer print the special tickets.
        paragraph_4: In order of preference, parameter of a logical number overlaps the parameter of a group.
      table_of_contents:
        functionality: Functionality
        interface: Interface presentation
        parameters: Parameters
      title: WALK Manager - Groups
    logical_numbers:
      description: Logical Number is the device ID, and is directly associated with a Group. How to register a logical number and add parameters to it.
      functionality:
        paragraph_1: 'The logical <strong>Number</strong> is the ID of the device, and is directly associated with a <strong>Group</strong>. The logical number is referenced in two distinct stages, which are:'
        paragraph_2: <strong>Interface of Logical Numbers:</strong> where logical numbers are registered and associated in groups.
        paragraph_3: <strong>Device:</strong> Accessing the setup menu of the POS, on the option <strong>Logical Number</strong>
        paragraph_4: Do not confuse <strong>Logical Number</strong> with <strong>Serial Number</strong>. The logical number is used to identify the device while the serial number is used to grant access to the device on the CloudWalk network.
      interface:
        paragraph_1: 'To register a logical number, just follow the following procedure:'
        paragraph_2: Click the menu <strong>Logical Numbers</strong>.
        paragraph_3: Click the <strong>New logical number</strong> button.
        paragraph_4: 'Fill in the form:'
        paragraph_5: <strong>Logical number</strong> is the ID of the device
      parameters:
        paragraph_1: You can add parameters to a logical number. For example, the logical number <strong>100022</strong> is used on the device on restaurant 'Chop Suey' of Mr. Li Hanzo. This logical number then has a parameter called <strong>NUM_PARCELS</strong>, with the value <strong>1</strong>.
        paragraph_2: Logic of the sales application makes a validation on the parameter <strong>NUM_PARCELS</strong>, and since the value is <strong>1</strong>, the application offers only the payment option 'on cash'.
        paragraph_3: The restaurant of Mr. Li, presenting excellent results, drew the attention of the strategic team of restaurants 'Chop Suey', and they decided to offer the possibility to Mr. Li to accept payment in installments. For this change, it is enough that someone from strategic staff alter the parameter <strong>NUM_PARCELS</strong> value from <strong>1</strong> to <strong>3</strong>. Ready!
      table_of_contents:
        functionality: Functionality
        interface: Interface presentation
        parameters: Parameters
      title: WALK Manager - Logical numbers
    transactions_monitor:
      description: The transaction monitor displays all the operations that have been performed. Just specify the record type in the search filters.
      functionality:
        paragraph_1: The transaction monitor displays all the operations that have been performed by devices. Just specify the record type in the search filters.
      interface:
        paragraph_1: 'To access the transaction monitor, just follow the following procedure:'
        paragraph_2: Click the menu <strong>Monitor transactions</strong>.
        paragraph_3: Click the <strong>Filters</strong> button.
        paragraph_4: 'Specify the type of record:'
        paragraph_5: <strong>Requests -</strong> delimit the time interval of the query
        paragraph_6: <strong>Record Type -</strong> define the type of record to be consulted (download, transaction, etc.)
        paragraph_7: <strong>Status -</strong> define the status of the records (successful, error, etc.)
      table_of_contents:
        functionality: Functionality
        interface: Interface presentation
      title: WALK Manager - Monitor transactions
  guides:
    transactions_patterns:
      intro:
        title: "Transactions patterns"
        table_of_contents:
          introduction: "Introduction"
          pattern: "What is a pattern?"
          anomaly: "What is an anomaly?"
          algorithm: "The core algorithm"
        introduction:
          paragraph_1: "You can see your transactions logs in real-time in CloudWalk Manager at <a href='https://manager.cloudwalk.io/realtime' class='external'>manager.cloudwalk.io/realtime</a>, but it is too difficult to detect any pattern just by looking at the scrolling lines."
          paragraph_2: "To help us, only humans, in this task, we created an artificial intelligence service that watch, in real-time, each log line generate by your transactions, looking for patterns and anomalies in them."
        pattern:
          paragraph_1: "Our algorithm looks for patterns, but what is a pattern?"
          paragraph_2: "For our purposes, a pattern is a set of somewhat similar transactions. To find which transactions are similar, our algorithm keep an eye at the sizes of messages sent by your POS to your authorizer and at the sizes of messages received in response. A pattern is then a set of transactions with similar sized messages. It's the algorithm's job to find those similar transactions."
          paragraph_3: "To help the algorithm, we separate all your transactions by application, meaning that any pattern created is a transaction pattern for a specific application. More on that later!"
        anomaly:
          paragraph_1: "An anomaly is a transaction that does not fit in any previously seen pattern. So an anomalous transaction has messages with unusual (until then) sizes. As our algorithm keeps learning from your transactions, it will eventually recognize a recurring anomaly as a new pattern, and will stop giving you any warnings about it."
          paragraph_2: "Be cautious when giving meaning to an anomalous transaction. It does not necessarily means something bad has happened. As an example, when you start testing a new application, you will probably see a lot of anomalous transactions, as they won't fit any previously seen pattern."
        algorithm:
          paragraph_1: "At the core of the service there is an algorithm called <em>density-based spatial clustering of applications with noise</em> (<a href='http://www.wikiwand.com/en/DBSCAN' class='external'>DBSCAN</a>), which we modified to work efficiently with discrete streaming data (as those from your logs), calling it <em>discrete density-based spatial clustering of applications with noise</em> (DDBSCAN). Our DDBSCAN implementation is available as a <a href='https://pypi.python.org/pypi/ddbscan/' class='external'>Python package</a> and its source code is open at <a href='https://github.com/cloudwalkio/ddbscan' class='external'>Github</a>."
        next: "Tutorial overview"
      overview:
        title: "Transactions patterns - Tutorial overview"
        paragraph_1: "In this tutorial you will learn: how to access a report with your latest anomalous transactions, how to see all your transactions patterns and anomalies in a nice chart and how to receive notifications via email or webhook when something anomalous happens."
        image_1: "<img src='/img/en/guides/transactions_patterns/overview.gif' class='img-tutorial img-polaroid' alt='Anomalies tab' />"
        paragraph_2: "This is a service integrated into CloudWalk Manager and you can access it at <a href='http://manager.cloudwalk.io/transactions/patterns' class='external'>manager.cloudwalk.io/transactions/patterns</a>."
        paragraph_3: "You won't see anything at this location unless you have done at least one transaction using your CloudWalk account."
        paragraph_4: "Let's get started!"
        previous: "Introduction"
        next: "Anomalies report"
      anomalies_report:
        title: "Transactions patterns - Anomalies report"
        paragraph_1: "When accessing the anomalies tab, you'll see a screen similar to this:"
        image_1: "<img src='/img/en/guides/transactions_patterns/report.png' class='img-tutorial img-polaroid' alt='Anomalies tab' />"
        paragraph_2: "This is the default tab you arrive when you access the transactions patterns URL."
        paragraph_3: "As you can see in the above image, we highlight the time when we detected the last anomaly."
        paragraph_4: "Down the screen you can see a table with the ten last anomalies detected. You can expand each line of the table to see more details about the corresponding transaction by clicking at the plus sign. The details for the transaction includes time, application name, serial number, size and message buffers for the sent data and the received one. This is helpful to see exactly what triggered the anomaly detector, so that you can investigate it further."
        image_2: "<img src='/img/en/guides/transactions_patterns/report.gif' class='img-tutorial img-polaroid' alt='Anomalies tab' />"
        paragraph_5: "Now, let's take a look at a graphical representation of our transactions!"
        previous: "Tutorial overview"
        next: "Patterns chart"
      patterns_chart:
        title: "Transactions patterns - Patterns chart"
        table_of_contents:
          interface_presentation: "Interface presentation"
          chart_interaction: "Chart interaction"
          transactions_stacks: "Transactions stacks"
          parameters: "Understanding the parameters"
          play_with_it: "Play with it!"
        interface_presentation:
          paragraph_1: "When accessing the patterns tab, you'll see a screen similar to this:"
          image_1: "<img src='/img/en/guides/transactions_patterns/patterns.gif' class='img-tutorial img-polaroid' alt='Patterns tab' />"
          paragraph_2: "This nice colorful chart is a representation of your transactions. The horizontal axis corresponds to the size of the message sent by your POS and vertical axis corresponds to the size of the message received in response. Each circle represents a transaction with specific sizes for the sent and received messages."
          paragraph_3: "The colorful circles represents patterns: same color transactions belongs to same pattern. You can see some smaller circles the same color the greater ones: they also belong to same pattern, but they barely made into it."
          paragraph_4: "The little gray circles are all anomalous transactions and don't belong to any pattern. The little gray squares represents the last ten anomalies."
          paragraph_5: "The big square is your latest transaction, and if it is grey, it's an anomalous transaction."
        chart_interaction:
          paragraph_1: "Here is all the ways you can interact with the chart:"
          paragraph_2: "The parameters on the right side of the screen are really important, so we will explain everything you need to know about them in a later section."
          list:
            item_1: "You can hover your mouse over any point to see more details about the transaction."
            item_2: "You can click on the point to see even more information: it will show the message's buffers."
            item_3: "You can drag the graph panel to see transactions outside the default region represented."
            item_4: "You can also use your mousewheel to zoom in/out."
        transactions_stacks:
          paragraph_1: "Notice that it can happen that one single circle represents more than one transaction."
          paragraph_2: "As an example, if you are sending pings from your POS to your server, you expect the same messages being sent and received each time, so their circles get stacked in the graph."
          paragraph_3: "When having this situation, you can hover the mouse over the circle representing the transaction to see how many times a transaction with same messages sizes was seen, along with other information, like the time of it's last occurrence. You can also click on it to see the message's buffer of its last ocurrence."
        parameters:
          paragraph_1: "In the area at the right side of the chart, we have two sliders you can use to change some parameters of your detector."
          paragraph_2: "Our algorithm relies on two parameters that effectively setup its sensitiveness, one of them controlling how easy/hard it is to flag two transactions as similar and the other controlling how many of these similar transactions we need to define a new pattern:"
          list:
            item_1: "<strong>Which amount of similar transactions defines a pattern:</strong> this parameter controls how easy/hard it is for the algorithm to define a new pattern. If we say a few amount of similar transactions defines a pattern (slider to the left), then the algorithm will create new patterns after seeing few similar transactions. On the other extreme, setting this parameter to many similar transactions definning a pattern (slider to the right), the algorithm will have to see many similar transactions occuring before saying they form a pattern. In summary, as the slider goes left to right we will be detecting less to more anomalies, or alternatively, more to less patterns."
            item_2: "<strong>How similar a set of transactions should be in order to define a pattern:</strong> this parameter controls how easy/hard it is for two transactions to be considered as similar. If we say they need to be little similar (slider to left), then it will flag transactions as similar more easily, i.e., it will flag transactions with messages sizes not so similar as similar. On the other extreme, saying the transactions need to be very similar (slider to right), means the algorithm will be more selectful when flaging transactions as similar, i.e., it will only flag as similar transactions with close messages sizes. Oversimplifying, as the slider goes left to right we will be detecting less to more anomalies, or alternatively, more to less patterns."
        play_with_it:
          paragraph_1: "To you get a better sense of the effect of each parameter in the algorithm, we created a simulation which you can interact with. Just play with the sliders:<br>"
          paragraph_2: "If you are having trouble understanding it, remember that each circle in this chart represents one transaction, each pattern being represented by its unique color: circles with same color belongs to same pattern. The small sized gray circles represents anomalous transactions and don't belong to any pattern."
          paragraph_3: "Notice that when the parameters are somewhere in the middle of the scale we get reasonably patterns, so this may be the best setting for you. In fact, this is our default settings."
          simulation:
            title: "Set parameters"
            parameter_1:
              title: "What amount of similar transactions defines a pattern?"
              right: "Many"
              left: "Few"
            parameter_2:
              title: "How similar transactions should be to define a pattern?"
              right: "Very"
              left: "Little"
        previous: "Anomalies report"
        next: "Setting notifications"
      notifications_settings:
        title: "Transactions patterns - Setting notifications"
        table_of_contents:
          interface: "Interface presentation"
          setting_email: "Setting an e-mail"
          setting_webhook: "Setting a webhook"
        interface:
          paragraph_1: "This is what you'll find when accessing the settings tab:"
          image_1: "<img src='/img/en/guides/transactions_patterns/settings.gif' class='img-tutorial img-polaroid' alt='Notifications tab' />"
          paragraph_2: "In this screen you can setup notifications to be sent by us in case anomalous transactions are caught."
          paragraph_3: "Currently, there are two notifications mechanisms: e-mail and webhook (via HTTP Post). You can activate one, another or both."
        setting_email:
          paragraph_1: "To set an e-mail, just select the notification type as e-mail and type your e-mail in the appropriate field. If you are registered in more than one company, you can subscribe to receive notifications for each one, just having to access this settings while logged in each account."
          paragraph_2: "To keep things simple, we only allow subscrition of one e-mail per company, so if you want we to send notifications to a group of people, you can create an e-mail group with your provider."
        setting_webhook:
          paragraph_1: "To set a webhook, just select the notification type as HTTP Post and type your webhook's URL in the URL field."
          paragraph_2: "If we catch any anamolous transaction, we will send you a JSON payload with structure similar to this:"
          slack_webhook:
            title: "Receiving Slack notifications"
            paragraph_1: "If you use <a href='https://slack.com/' class='external'>Slack</a>, we can send anomalies notifications to a configured channel in your account."
            paragraph_2: "To use this service, you must setup a <a href='https://cloudwalk.slack.com/services/new/incoming-webhook' class='external'>Incoming WebHook</a> in your Slack account. In the process you will receive a URL for the webhook, something like <code>https://hooks.slack.com/services/BUnCh0F/A1PhaNUMERIC/ChARAcT3RSHErE</code>."
            paragraph_3: "The last step is to set this URL in CloudWalker Manager, as explained above."
            paragraph_4: "Now you are ready to receive our notifications!"
        previous: "Patterns chart"
  help:
    faq:
      description: FAQ is an online document that poses a series of common questions and answers on a specific topic.
      title: "CloudWalk F.A.Q"
      table_of_contents:
        device: Device
        posxml: POSXML
        comm:    Communication
        config: Configuration
        cloudwalk: CloudWalk
      device_questions:
        question_1: How I can reset the certificate that is already installed on the Verifone EVO POS terminals?
        answer_1: To do this reset you must get in touch with your terminal supplier, so they can send you a reset file that will be used to reset the certificate.
        question_2: "How i can add new files on my device, for exemple: imagens, text, etc?"
        answer_2: First compress the images and files that you want(<strong>atention</strong>, the files and images must be on the root of the zip file and the extension must be .zip, not .rar). After this, go to the files section on your CloudWalk manager environment and upload the zip file. Now select the Edit option on the application that will use the files and select the file that must be downloaded along with the application.
        question_3: I just finished some alterations on my application, and I would like to updated on the device, How should I proceed?
        answer_3: To accomplish the update, you need to go to the configuration menu, that its accessed through the button F on ingenico devices, F1 on Verifone Devices and the menu option on the screen of the model VX680 from Verifone, type the password, type 1 for the CloudWalk option, next type 2 for the Delete Apps option, Confirm then press ENTER to download the updated application
        question_4: What’s the best device model that I have to buy and use?
        answer_4: "That depends on your project planning, must be verified if the devices that will be purchased, attend all the needs and requiriments of the project, for exemple: If you wish to process credit and debit transactions on establishments that need more mobility during the payment process, e.g gas station, you should acquire the model IWL280(Ingenico) or Vx680(Verifone), with 'GPRS' communication support, and that are also among the compatible and approved devices to operate with full compatibility with CloudWalk Framework."
        question_5: I’m trying to perform the CloudWalk framework load through the pendrive, but when connect to the device, the load doesn’t start.
        answer_5: "Check if the pendrive is formated as FAT32. Now verify is the folder and the file package was correctly copy to the device, in case you are using a POS terminal from Verifone: Evo, justo the file VERIFONE.zip must be present on the pendrive root, in case you are using a device from Ingenico: Telium 1/ Telium 2, verify if just the TELIUM folder is on the root of the pendrive."
        question_6: It’s possible to use multi applications on the devices?
        answer_6: Yes, for that, your applications must be develop on the CloudWalk IDE. Then on the applications groups on CloudWalk Manager, mark the desire applications to belong on the same group, when you clear the app on the device and download them again, the menu will show to the user the list of apps.
      posxml_questions:
        question_1: What's POSXML?
        answer_1: POSXML (acronym for Point Of Sale extended Markup Language) is a programming language that is used to create applications for a POS terminal. Normally the programming language used to develop such applications is C or C++. This development requires an in-depth knowledge of both the technical specifications of the machine (Hardware) and the programming language. The main purpose of POSXML is to simplify the development of applications for POS terminals. It contains a set of instructions and pre-programmed commands, which allow direct interaction with the machine, resulting in a large reduction in application development time.
        question_2: What's the max. size supported by a string type variable in POSXML language?
        answer_2: 1024 bytes.
        question_3: Are there reserved characters or words in the POSXML language?
        answer_3: "Yes, following the reserved characters:"
        answer_3-1: "Here, you can read more information about the structure of POSXML language: <a href='https://docs.cloudwalk.io/en/posxml/structure ' target='blank' class='external'>POSXML Structure</a>"
        question_4: It’s possible to develop a new application and perform the integration using the standard ISO8583?
        answer_4: Yes, the POSXML language has all the necessary commands to perform an integration using the standard ISO8583
      comm_questions:
        question_1: What types of communication can I use to make the transaction?
        answer_1: Ethernet, GPRS and Dialed
        question_2: What types of integrations are available in the CloudWalk platform?
        answer_2: TCP, HTTP, Simple and Rest
        question_3: I’m using the Ethernet communication type, and I would like to configure my device to work on a DHCP network, how can I do that?
        answer_3: "When setting up the ethernet network, set the IP to '0.0.0.0', after the device restarts the IP is assigned automatically (alvez have to set some parameters manually, eg IP: 0.0.0.0, Network Mask: 255.255.255.0 , Gateway: 192.168.1.1, DNS 1: 8.8.8.8, DNS 2: 8.8.4.4, SSL: 0-No)."
        question_4: I’m using the GPRS communication type, which APN, user and password I must set?
        answer_4: "First you must verify if your GPRS chip uses privete or public APN, you can verify this information with your GPRS chip supplier or provider. In case you acquired the chip through a Telecommunication enterprise, for exemple, Lyra Network, probably it will use an private APN, if the the chip its a regular one, use the public APN, then you must enter the user and password according to each provider. CloudWalk provides an configuration menu intuitive and simple, you just have to select the provider, then the parameters: user, password and APN will be set automatically on the background. If you don’t find your provider, you can set the parameters manually selecting the option ‘Other operator’"
        question_5: "It’s possible to define the communications type 'Dialed/Landline' SDLC or PPP to perform transactions?"
        answer_5: "Yes, it is, first verify if the device has the support for this kind of communication, next with the configurations paramters in hand, access the POS terminal menu by pressing 'F'(Ingenico) or 'F1'(Verifone) on the main screen(in case you use the default password, type: '55555' to access the configuration menu), select the option 'COMMUNICATION', now select the type: 'SDLC' or 'PPP' and inform the line data."
        question_6: The device does not connect, what might be happening?
        answer_6:
          paragraph_1: "First identify the error code and message displayed on the device screen after the connection attempt. For each type of connection used, must be carried out some basic checks to identify what is happening when you try to connect:"
          ethernet:
            title:  "<strong>ETHERNET</strong>"
            step_1: "—</strong> Make sure the network cable is properly connected to the device or if it is damaged."
            step_2: "—</strong> Check the device's network settings, parameters: IP, Gateway, Subnet mask, DNS 1, DNS 2 and SSL must necessarily be completed in accordance with the default configuration of your network (if you have doubts about your network configuration, ask your network administrator for your company or establishment)."
            step_3: "—</strong> Make sure that there are no restrictions and rules on the network that may block the connection to the target host."
            step_4: "—</strong> If your network accepted DHCP connections, set the ip '0.0.0.0' to your device, to restart it, an IP is automatically assigned to it, then be able to connect normally (you may need to set some parameters manually, example : IP: 0.0.0.0, Network Mask: 255.255.255.0, Gateway: 192.168.1.1, DNS 1: 8.8.8.8, DNS 2: 8.8.4.4, SSL: 0-no)."
            step_5: "—</strong> Make sure there is really connectivity in this particular point network, that is, ensure that another device is able to contact perfectly, you can test with another device or a closer notebook for example, so that confirm that the problem is not the point network"
            step_6: "—</strong> Make sure the destination host (your authorizer server or API) is responding successfully and is active"
            step_7: "—</strong> Make sure that your device has been registered in CloudWalk platform, i.e, the serial number of the same must be properly released in CloudWalk Manager."
            step_8: "—</strong> Make sure that the logical number assigned to your device was registered correctly in CloudWalk Manager and if it is related to a group of applications."
          gprs:
            title: <strong>GPRS:</strong>
            step_1: —</strong> Make sure the chip is operating normally in more than one device.
            step_2: —</strong> If the SIM card is prepaid, check if it has credit.
            step_3: —</strong> Verify if the chip has been unlocked.
            step_4: —</strong> Check the APN configuration, if it is public or private.
            step_5: —</strong> Check the Signal
          dialed:
            title: <strong>DIALED:</strong>
            step_1: —</strong> Check the cable
            step_2: —</strong> Check for interference
            step_3: —</strong> Get in touch with your provider
      config_questions:
        question_1: I would like to change the "background" image on the home screen and place the logo of my company, it is possible?
        answer_1: Yes, you only need to upload the image (on bmp format with the name walk.bmp) you desire on the manager and associate with your application, to do this you just update your application selecting the image that you have uploaded.
        question_2: What’s a Authorizer Server?
        answer_2: For all transaction originated from a POS be valid, the terminal must exchange informations with a Authorizer Server, which can be accomplished through a communication protocol, which is a standardized language for exchange data that can be extended  to all involved modules. In addition to validating the data generated by the payment method, the authorizer is also able to sign a response message before sending it to the sale terminal. So not only the authorizer can authenticate the POS, but the POS can also authenticate your Issuer, which guarantees even more safety to the whole process.
        question_3: How to set the address of the authorizing server of our company that the transactions will be sent?
        answer_3: On the application registration is required to inform the authorizer, you must fill the form with its address. With this simple step the authorizer of your company is set.
        question_4: Can we use more than one address host to an application?
        answer_4: No! Actually, only one host can be set for an application, all modules of this application will use the same host to transact.
      cloudwalk_questions:
        question_1:
        answer_1:
        question_2:
        answer_2:
