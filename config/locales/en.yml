        pos_model: Model POS
      installing_vx805_and_vx820: To load the framework on terminals <strong>VX 805</strong> and <strong>VX 820</strong>, check out <a href='/en/walk-framework/verifone-evo-vx805'>this guide</a>.
      installing_vx805_and_vx820_intro: This guide will walk you through the process of installing the WALK Framework on terminals Verifone <strong>VX 805</strong> and <strong>VX 820</strong>. Be aware of prerequisites and follow the installation process carefully.
      introduction: This guide will walk you through the process of installing the WALK Framework on terminals Verifone <strong>VX 520</strong> and <strong>VX 680</strong>. Be aware of prerequisites and follow the installation process carefully.
      introduction_cable_terminals: This guide will walk you through the process of installing the WALK Framework on terminals Verifone VX 805 and VX 820. Be aware of prerequisites and follow the installation process carefully.
      loading_the_framework:
        paragraph_1: To start charging, run <strong>carrega_na_flash.bat</strong> to load the certificates and the WALK Framework.
        paragraph_2: 'The following DOS screen will appear:'
        paragraph_3: This screen shows the continuation of downloading the framework to the device. No action is required, since the commands are executed automatically.
        paragraph_4: 'While the charge is made, the device displays the progress of the case:'
        paragraph_5: At the end of the charging process, the DOS screen will close and the device will restart a few times, and will then present the first launch setup.
      loading_the_framework_usb:
        paragraph_1: 'On terminals <strong>VX 520</strong>, connect the USB stick on the back of the terminal as shown below:'
        paragraph_2: 'On terminals <strong>VX 680</strong>, the place to connect the USB stick is located on the recharge cable, as shown below:'
        paragraph_3: 'The terminal will detect the connected stick, and the following screen is displayed:'
        paragraph_4: Choose the option 1, Yes, to begin the loading process.
        paragraph_5: After loading all the files, the terminal will request to remove the stick.
        paragraph_6: Remove the pendrive and press Enter (green). The device will restart a few times, and then show the first launch setup.
      preparing_the_device:
        paragraph_1: Unpack the WALK Framework downloaded into directory of your choice.
        paragraph_2: This directory must be local directory (eg C:\temp\dir), and not network directory (\\)
        paragraph_3: 'Before performing any file, you must prepare your device to download the package. The first point that should be checked is whether the charge cable is properly connected to the serial port on your computer and the <strong>RS 232</strong> port of the device as the image below:'
        paragraph_4: <strong>Attention!</strong>
        paragraph_5: This step is the one with the highest rate of errors because many people connect the serial cable to the wrong port on the POS or the wrong port on the PC, if it has two COM ports.
        paragraph_6: Another important point is that the COM1 port on your computer may be in use by another process which will cause an error in the loading of the WALK Framework, and because the download is only possible through the COM1 port, it must be correctly configured in Windows.
